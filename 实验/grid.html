<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3列布局，可以根据需要调整 */
      gap: 10px; /* 网格间距，可以根据需要调整 */
      padding: 20px;
    }

    .grid-item {
      padding: 20px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .grid-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
  <title>网站索引</title>
</head>
<body>
  <div class="grid-contain">
    <div class="grid-item"><a href="#">链接1</a></div>
    <div class="grid-item"><a href="#">链接2</a></div>
    <div class="grid-item"><a href="#">链接3</a></div>
    <div class="grid-item"><a href="#">链接4</a></div>
    <div class="grid-item"><a href="#">链接5</a></div>
    <div class="grid-item"><a href="#">链接6</a></div>
    <!-- 添加更多链接项 -->
  </div>
</body>
</html>
